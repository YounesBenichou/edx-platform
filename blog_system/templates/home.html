<!DOCTYPE html>
<html>
<head>
    <title>Blog System</title>
</head>
<body>
    <h1>Welcome to the Blog System</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Posted by: {{ post.author }}</p>
            <p>Posted on: {{ post.date_posted }}</p>
        </div>
    {% endfor %}
</body>
</html>
